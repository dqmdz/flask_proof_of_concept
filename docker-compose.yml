services:

  mysql:
    image: mysql:latest
    ports:
        - 3306:3306
    volumes:
        - ./data:/var/lib/mysql
        - /etc/localtime:/etc/localtime:ro
        - /etc/timezone:/etc/timezone:ro
    restart: always
    environment:
        - MYSQL_ROOT_PASSWORD=root
        - TZ=America/Argentina/Mendoza
